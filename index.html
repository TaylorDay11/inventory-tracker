<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

        <title>Inventory Tracker</title>
    </head>
    <body>
        <div id="container">

            <header>
                <div class="logo">
                    <img id="clipboard" src="clipboard.png">
                    <h1>Inventory Tracker</h1>
                </div>
                <div class="header-buttons">
                    <button id="export-btn">Export List</button>
                    <button id="clear-btn">Clear List</button>
                </div>
            </header>

            <div id="add-item">
                <form id="add-item-form">
                    <h2>Add Items to List</h2>
                    <div id="div-container">
                        <label for="item">Item:</label> 
                        <input id="item" type="text" name="item"><br>
                        <label for="quantity">Quantity:</label> 
                        <input id="quantity" type="number" name="quantity"><br>
                        <label for="units">Units:</label> 
                        <input id="units" type="text" name="units"><br>
                        <button id="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div id="item-list">
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
