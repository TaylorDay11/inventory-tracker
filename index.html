<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900" rel="stylesheet">
    </head>
    <body>
        <div id="container">

            <header>
                <img id="clipboard" src="clipboard.png">
                <h1>Inventory Tracker</h1>
                <button id="export-btn">Export List</button>
                <button id="clear-btn">Clear List</button>
            </header>

            <div id="add-item">
                <form id="add-item-form">
                    <h2>Add Items to List</h2>
                    <div id="div-container">
                        <label for="item">Item:</label> 
                        <input id="item" type="text" name="item"><br>
                        <label for="quantity">Quantity:</label> 
                        <input id="quantity" type="number" name="quantity"><br>
                        <label for="units">Units:</label> 
                        <input id="units" type="text" name="units"><br>
                        <button id="submit-button" type="submit">Add Item</button>
                    </div>
                </form>
            </div>

            <div id="item-list">
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
